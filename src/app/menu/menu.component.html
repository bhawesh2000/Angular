<div class="container" fxLayout="column" fxLayoutgap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
        </div>
    </div>

    <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishselect', dish.id]">
                <img src={{dish.image}} alt={{dish.name}}>
            <mat-grid-tile-footer>
                <h1 matLine>{{dish.name | uppercase}}</h1>
            </mat-grid-tile-footer>      
          </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div fxFlex [hidden]="dishes">  <!-- innitially condition is false therefore will displat progress spinner and
                                          after 2sec dishes is true there progress spinner is hidden -->
        <mat-spinner></mat-spinner><h4>Loading....Please wait</h4> 
    </div>

</div>
